<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    	
    	<script id="addANode" type="text/javascript">
			function addANodeRemove() {
				var myNewElement = document.createElement('p');
				myNewElement.innerHTML = "This paragraph was added by clicking the button!";
				myNewElement.setAttribute("id", "addedParagraph");
				document.getElementById("pHolder").appendChild(myNewElement);
				var element = document.getElementById("addedParagraph");
				element.parentNode.removeChild(element);
				console.log("a node was added and deleted quickly ");

			}

    	</script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Test</title>
    </head>
    <body>
        <h1>DOM Mutation Plugin Test: Add a Node and Remove it quickly</h1>
        <div id="pHolder">
        <button onclick="addANodeRemove()">Click to add and remove a node at the same time</button>
        </div>
    </body>
</html>
