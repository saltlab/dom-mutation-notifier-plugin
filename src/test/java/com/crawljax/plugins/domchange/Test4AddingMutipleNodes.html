<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    	
    	<script id="addANode" type="text/javascript">
    		count=1;
			function addANode() {
				var myNewElement = document.createElement('p');
				myNewElement.innerHTML = "This paragraph was added by clicking the button!" + count;
				myNewElement.setAttribute("id", "addedParagraph"+count);
				count ++;
				document.getElementById("pHolder").appendChild(myNewElement);

			}
			function addManyNodes ( nodesNumber) {
				for( i = 0; i < nodesNumber; i ++)
				{
					addANode();
				}
			  
			}

    	</script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Test</title>
    </head>
    <body>
        <h1>DOM Mutation Plugin Test: Adding 10 Nodes</h1>
        <div id="pHolder">
        <button onclick="addManyNodes(10)">Click to add 10 new nodes</button>
        </div>
    </body>
</html>
